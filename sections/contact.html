<!-- Contact Section -->
<section id="contact" class="py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Contact</h2>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">Have questions or ready to elevate your social media presence? Get in touch!</p>
        </div>
        
        <div class="max-w-2xl mx-auto">
            <!-- Your Information Form -->
            <div id="book" class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-bold text-gray-900 mb-6">Your Information</h3>
                
                <form class="space-y-4">
                    <div>
                        <label for="booking-name" class="block text-sm font-medium text-gray-700">Name</label>
                        <div class="mt-1">
                            <input type="text" name="booking-name" id="booking-name" class="py-2 px-4 block w-full shadow-sm focus:ring-yellow-500 focus:border-yellow-500 border-gray-300 rounded-md" placeholder="Your name">
                        </div>
                    </div>
                    
                    <div>
                        <label for="booking-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="mt-1">
                            <input type="email" name="booking-email" id="booking-email" class="py-2 px-4 block w-full shadow-sm focus:ring-yellow-500 focus:border-yellow-500 border-gray-300 rounded-md" placeholder="your.email@example.com">
                        </div>
                    </div>
                    
                    <div>
                        <label for="booking-phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <div class="mt-1">
                            <input type="tel" name="booking-phone" id="booking-phone" class="py-2 px-4 block w-full shadow-sm focus:ring-yellow-500 focus:border-yellow-500 border-gray-300 rounded-md" placeholder="Your phone number">
                        </div>
                    </div>
                    
                    <div>
                        <label for="booking-notes" class="block text-sm font-medium text-gray-700">Notes</label>
                        <div class="mt-1">
                            <textarea id="booking-notes" name="booking-notes" rows="3" class="py-2 px-4 block w-full shadow-sm focus:ring-yellow-500 focus:border-yellow-500 border-gray-300 rounded-md" placeholder="Tell me about your business and what you're looking to achieve"></textarea>
                        </div>
                    </div>
                    
                    <div class="pt-4">
                        <button type="submit" class="w-full inline-flex justify-center items-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-gray-900 hover:bg-gray-800 transition duration-300">
                            Confirm Booking
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600 text-sm">You'll receive a confirmation email with details about your consultation.</p>
                </div>
            </div>
        </div>
    </div>
</section>
